<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Javascript -->

    <script src="static/task.js"></script>

    <title>Окно задачи</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link active" href="/admin">Панель
                    управления</a></div>
                <a class="nav-link" href="/taskboard">Таскборд</a>
                <a class="nav-link" href="/user">Профиль</a>
                <a class="nav-link" href="/swagger-ui.html">Swagger UI</a>
            </div>
        </div>
    </div>
    <a class="nav-link" href="/logout">Выйти</a>
</nav>

<br>
<!-- Task information table -->

<div class="col-auto" id="task-table">
    <div class="container-fluid bg-light">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Заголовок</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th>Приоритет</th>
                    <th>Автор</th>
                    <th>Исполнитель</th>
                </tr>
                </thead>
                <tbody id="task-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-auto">
    <div id="comments-list"></div>
    <br>
    <input class="form-control form-control-sm" type="text" placeholder="Добавить комментарий"
           aria-label=".form-control-sm" id="task-new-comment">
    <br>
    <button type="button" class="btn btn-success" id="add-new-comment" onclick="addNewComment()">Отправить</button>
</div>

</body>
</html>
